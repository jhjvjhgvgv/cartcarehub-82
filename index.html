
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cartcarehub</title>
    <meta name="description" content="Cart maintenance management application" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Ultra-aggressive cache prevention -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Clear-Site-Data" content="cache,cookies,storage" />
    
    <!-- Add multiple dynamic timestamp params to force refreshes - updated with inline JS -->
    <meta name="app-version" id="app-version" content="" />
    <meta name="app-build" id="app-build" content="" />
    <meta name="cache-bust" id="cache-bust" content="" />
    
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/masked-icon.svg" color="#FFFFFF" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <!-- Inline script to set unique version on every page load -->
    <script>
      document.getElementById('app-version').content = Date.now().toString();
      document.getElementById('app-build').content = Math.random().toString(36).substring(2);
      document.getElementById('cache-bust').content = Date.now() + '_' + Math.random().toString(36).substring(2);
      
      // Set a unique class on the html element to force style recalculation
      document.documentElement.className = 'v-' + Date.now();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script>
      // Prevent browser caching with a script that executes before any content loads
      if (window.applicationCache) {
        window.applicationCache.addEventListener('updateready', function() {
          if (window.applicationCache.status === window.applicationCache.UPDATEREADY) {
            window.location.reload();
          }
        }, false);
      }
      
      // Force a refresh if page is loaded from cache
      window.addEventListener('pageshow', function(event) {
        if (event.persisted) {
          window.location.reload();
        }
      });
      
      // Add version timestamp to localStorage and force refresh if version is different
      const currentVersion = Date.now().toString();
      const previousVersion = localStorage.getItem('app_version');
      localStorage.setItem('app_version', currentVersion);
      
      if (previousVersion && previousVersion !== currentVersion) {
        console.log('New version detected, reloading page');
        window.location.reload(true);
      }
      
      // Add random query parameters to all navigation
      if (!window.location.href.includes('nocache')) {
        const separator = window.location.href.includes('?') ? '&' : '?';
        const newUrl = window.location.href + 
          separator + 
          'nocache=' + Math.random() +
          '&t=' + Date.now() +
          '&forced=true' +
          '&v=' + Date.now() + '_' + Math.random().toString(36).substring(2);
        window.history.replaceState(null, '', newUrl);
      }
      
      // Set dynamic attributes on the root element
      document.getElementById('root').setAttribute('data-version', Date.now().toString());
      document.getElementById('root').setAttribute('data-build', Math.random().toString(36).substring(2));
    </script>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
